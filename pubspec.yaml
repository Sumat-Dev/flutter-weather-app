name: flutter_weather_app
description: "A Flutter weather app that uses your device location to show current weather conditions."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
   
  cupertino_icons: ^1.0.8
  geolocator: ^14.0.2
  http: ^1.5.0
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1
  android_intent_plus: ^4.0.2
  shimmer: ^3.0.0
  intl: ^0.20.2
  google_fonts: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/logo/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"
  remove_alpha_ios: true


  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
